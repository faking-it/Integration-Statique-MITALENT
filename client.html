<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Client</title>
    <link rel="stylesheet" type="text/css" href="client.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e5dd8bc0da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="antho">
      <div class="logos-anth">
        <a href="#"><i class="fab fab-antho fa-facebook-square"></i></a>
        <a href="#"><i class="fab fab-antho fa-instagram"></i></a>
        <a href="#"><i class="fab fab-antho fa-youtube"></i></a>
        <a href="#"><i class="fab fab-antho fa-twitter"></i></a>
        <hr class="hr-anth" width="1" />
        <p class="rotate-anth">01</p>
      </div>
      <div class="cadre">
        <div class="text-anth">
          <h1 class="h1-anth">
            Our Talent
          </h1>
          <br />
          <p>LEADING INDUSTRY NAMES. <span class="barre">────</span></p>
          <br />
          <br />
          <button>
            ABOUT US
          </button>
        </div>
      </div>
      <div class="model-anth">
        <img class="resize" src="model.jpg" alt="model" />
      </div>
      <div class="georgina">
        <p>
          <span class="barre2">────</span>
          <span class="young">YOUNG MODEL 2020</span>
        </p>
        <h2>Georgina Alson</h2>
      </div>
      <div class="arrow">
        <button><i class="fas fa-arrow-up"></i></button>
        <button><i class="fas fa-arrow-down"></i></button>
      </div>
    </div>
  </body>
</html>
